spring:
    devtools:
        restart:
            enabled: true
        livereload:
            enabled: false # we use gulp + BrowserSync for livereload
    datasource:
#        url: jdbc:h2:file:E:\\workspace\\h2_database\\capriccio;DB_CLOSE_DELAY=-1
        url : jdbc:h2:${database.url};DB_CLOSE_DELAY=-1
        name:
        username:
        password:
    jpa:
        database-platform: fr.domain.util.FixedH2Dialect
        database: H2
        open-in-view: false
        show_sql: true
        hibernate:
            ddl-auto: none
            naming-strategy: org.springframework.boot.orm.jpa.hibernate.SpringNamingStrategy
        properties:
            hibernate.cache.use_second_level_cache: false
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: true
            hibernate.hbm2ddl.auto: validate            
